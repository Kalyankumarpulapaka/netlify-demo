<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-3 border border-dark">
                <nav class="navbar navbar-light bg-light">
                    <form class="form-inline">
                      <div class="card"><h2>Search Here</h2></div><br>
                      <input class="form-control mr-sm-2 bar" type="search" placeholder="Search" aria-label="Search" id="inputdata">
                      <button class="btn btn-outline-success my-2 my-sm-0 bar" type="submit" onclick="fun(event)">Search</button>
                    </form>
                  </nav>
            </div>
            <div class="col-md-9 border border-dark ">
                 <div class="card1"> Section live Read Here</div>
                
                 <div id="data" class="hig">
                
                 </div>
            </div>
        </div>
    </div>
    <script>

function fun(event){
       event.preventDefault();
       var k=document.getElementById('data');
       var iframe = document.createElement('iframe');
        var name = document.getElementById("inputdata").value;

        console.log(name);
        
        iframe.src = `https://en.wikipedia.org/w/index.php?search=${name}&title=Special:Search&profile=advanced&fulltext=1&ns0=1`;
         iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.border = 'none';
        iframe.style.overflow='hidden';
        k.innerHTML = '';
        k.appendChild(iframe);
    }
       
    </script>
